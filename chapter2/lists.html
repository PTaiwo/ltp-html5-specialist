<html>

       <title>HTML Lists</title>

    <body>
        <h2>Six places I'd like to visit.</h2>

            <li>Sweden</li>
            <li>Morocco</li>
            <li>Rome</li>
            <li>Kenya</li>

            <li>Basic</li>
            <li>Cobol</li>
            <li>C++</li>
            <li>Fortran</li>
            <li>Pascal</li>
            <li>Python</li>
        
        
        </ul>
    </body>
</html>
